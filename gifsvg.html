<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIF → SVG 애니메이션 변환기</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* === 수정된 컨테이너 스타일 === */
    .container {
      background-color: #1e1e1e;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 100%;           /* 화면 가득 너비 */
      max-width: 1200px;     /* 너무 크지 않게 제한 */
      min-height: 80vh;      /* 화면 높이 대부분 차지 */
      margin: 20px auto;     /* 상하 여백, 좌우 중앙 */
      animation: fadeIn 0.8s ease-out;
      position: relative;     /* 내부 절대위치 기준 */
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #00ffd5;
    }

    #dropArea {
      border: 2px dashed #444;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      user-select: none;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
    }

    #dropArea p {
      margin: 0;
      color: #aaa;
    }

    input[type="file"] {
      display: none;
    }

    #gifPreview {
      margin: 15px 0;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
    }

    button {
      background: linear-gradient(135deg, #00ffcc, #3366ff);
      color: #fff;
      padding: 12px 24px;
      margin: 10px 5px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.3s;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 255, 204, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 18px;
      }

      button {
        font-size: 14px;
        padding: 10px 18px;
      }
    }

    .download-type {
      margin: 10px 0;
    }

    .download-type label {
      margin-right: 10px;
    }

    #frameCountInput {
      width: 100%;
      padding: 8px 10px;
      margin: 12px 0 20px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: white;
      font-size: 16px;
      text-align: center;
    }

    /* === 나가기 버튼 === */
    #exitBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      padding: 0;
      font-size: 20px;
      line-height: 36px;
      text-align: center;
      background: linear-gradient(135deg, #00ffcc, #3366ff);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 255, 204, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s;
      z-index: 10;
    }

    #exitBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 255, 204, 0.5);
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="exitBtn" title="나가기">×</button>

    <h2>GIF → SVG 변환기<br />by ㋡꧁정빈777꧂</h2>

    <div id="dropArea">
      <p>여기에 GIF 파일을 드래그하거나 클릭해서 선택하세요</p>
      <input type="file" id="gifInput" accept="image/gif" />
    </div>

    <img id="gifPreview" src="" alt="GIF 미리보기" style="display: none;" />

    <div class="download-type">
      <label>
        <input type="radio" name="downloadFormat" value="svg" checked />
        SVG로 저장
      </label>
      <label>
        <input type="radio" name="downloadFormat" value="zip" />
        ZIP으로 압축 저장
      </label>
    </div>

    <label for="frameCountInput" style="display:block; color:#00ffd5; font-weight:bold;">
      프레임 수 선택 (키보드 숫자키로 입력 가능)
    </label>
    <input type="number" id="frameCountInput" min="1" max="1000" value="1" />

    <button id="convertBtn">SVG 애니메이션 저장</button>
    <button id="openLinkBtn">Made by ㋡정빈777</button>
  </div>

  <!-- JSZip CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <!-- gifuct-js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gifuct-js@1.0.2/dist/gifuct.min.js"></script>

  <script>
    // 나가기 버튼 클릭 시 이동
    document.getElementById('exitBtn').addEventListener('click', () => {
      window.location.href = "http://jbjb.r-e.kr";
    });

    const gifInput = document.getElementById('gifInput');
    const gifPreview = document.getElementById('gifPreview');
    const dropArea = document.getElementById('dropArea');
    const frameCountInput = document.getElementById('frameCountInput');

    async function extractFrameCount(arrayBuffer) {
      try {
        const gif = gifuct.parseGIF(arrayBuffer);
        const frames = gifuct.decompressFrames(gif, true);
        return frames.length;
      } catch (e) {
        console.warn('GIF 프레임 추출 실패:', e);
        return 1;
      }
    }

    dropArea.addEventListener('click', () => gifInput.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#00ffd5';
    });

    dropArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#444';
    });

    dropArea.addEventListener('drop', async (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#444';
      const files = e.dataTransfer.files;
      if (files.length && files[0].type === 'image/gif') {
        gifInput.files = files;
        await handleFile(files[0]);
      } else {
        alert('GIF 파일만 드래그하세요!');
      }
    });

    gifInput.addEventListener('change', async () => {
      if (gifInput.files.length) {
        await handleFile(gifInput.files[0]);
      }
    });

    async function handleFile(file) {
      if (!file || file.type !== 'image/gif') {
        gifPreview.style.display = 'none';
        return;
      }

      const dataUrl = await fileToDataURL(file);
      gifPreview.src = dataUrl;
      gifPreview.style.display = 'block';

      const arrayBuffer = await fileToArrayBuffer(file);
      const frameCount = await extractFrameCount(arrayBuffer);
      frameCountInput.value = frameCount;
    }

    function fileToDataURL(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });
    }

    function fileToArrayBuffer(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsArrayBuffer(file);
      });
    }

    document.getElementById('convertBtn').addEventListener('click', async () => {
      if (!gifInput.files.length) {
        alert('GIF 파일을 먼저 선택하세요!');
        return;
      }

      const selectedFormat = document.querySelector('input[name="downloadFormat"]:checked').value;
      const frameCount = parseInt(frameCountInput.value) || 1;
      const file = gifInput.files[0];

      const gifBase64 = await fileToDataURL(file);
      const svgContent = `
        <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
          <image href="${gifBase64}" width="300" height="300" />
        </svg>
      `;

      if (selectedFormat === 'svg') {
        const blob = new Blob([svgContent], { type: 'image/svg+xml' });
        downloadBlob(blob, 'converted_animation.svg');
      } else if (selectedFormat === 'zip') {
        const zip = new JSZip();
        zip.file("converted_animation.svg", svgContent);
        const content = await zip.generateAsync({ type: "blob" });
        downloadBlob(content, 'converted_svg.zip');
      }
    });

    document.getElementById('openLinkBtn').addEventListener('click', () => {
      window.open('https://naver.me/xAWjFEtu', '_blank');
    });

    function downloadBlob(blob, filename) {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
      URL.revokeObjectURL(link.href);
    }
  </script>
</body>
</html>
