<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🔥 서버 없는 실시간 채팅</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #121212; /* 검은 배경 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #ffffff;
      margin-bottom: 10px;
    }
    #chat {
      width: 90%;
      max-width: 500px;
      height: 400px;
      overflow-y: auto;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      padding: 10px;
      margin-bottom: 10px;
      color: #fff;
    }
    #inputBox {
      width: 90%;
      max-width: 500px;
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 15px;
      background: #1e1e1e;
      color: #fff;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
      outline: none;
    }
    input::placeholder {
      color: #888;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(90deg, #00aaff, #0055ff);
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(0,85,255,0.5);
      transition: 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #0055ff, #00aaff);
      box-shadow: 0 6px 16px rgba(0,85,255,0.7);
    }
    .msg {
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      padding: 8px 12px;
      border-radius: 12px;
      margin: 5px 0;
      text-align: left;
      color: #fff;
      font-size: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .time {
      font-size: 12px;
      color: #aaa;
      text-align: right;
      margin-top: 4px;
    }
  </style>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>
  <h2>🔥 서버 없는 실시간 채팅방</h2>
  <div id="chat"></div>

  <div id="inputBox">
    <input id="msg" placeholder="메시지를 입력하세요" autocomplete="off">
    <button id="send">전송</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfIl-EOdhEiJSZokBarnp8x4XhcCnPlPA",
      authDomain: "chat-6086d.firebaseapp.com",
      databaseURL: "https://chat-6086d-default-rtdb.firebaseio.com",
      projectId: "chat-6086d",
      storageBucket: "chat-6086d.firebasestorage.app",
      messagingSenderId: "1050767904189",
      appId: "1:1050767904189:web:8f23809cbccd9c98c256d4",
      measurementId: "G-02J04BCCS0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chat = document.getElementById("chat");
    const msg = document.getElementById("msg");
    const send = document.getElementById("send");

    send.onclick = () => {
      const text = msg.value.trim();
      if (!text) return;
      db.ref("messages").push({ text, time: Date.now() });
      msg.value = "";
    };

    msg.addEventListener("keypress", e => {
      if (e.key === "Enter") send.click();
    });

    db.ref("messages").on("value", snapshot => {
      chat.innerHTML = "";
      const data = snapshot.val();
      if (!data) return;
      const messages = Object.values(data).sort((a,b)=>a.time-b.time);
      for(const m of messages){
        const div = document.createElement("div");
        div.className="msg";
        const time=new Date(m.time).toLocaleTimeString();
        div.innerHTML=`<div>${m.text}</div><div class="time">${time}</div>`;
        chat.appendChild(div);
      }
      chat.scrollTop=chat.scrollHeight;
    });
  </script>
</body>
</html>
