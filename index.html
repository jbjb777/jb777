  <script>
    // JWT íŒŒì‹± í•¨ìˆ˜ (ê¸°ì¡´ ì½”ë“œ ìœ ì§€)
    function parseJwt(token) {
      try {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        let jsonPayload = decodeURIComponent(
          atob(base64)
            .split('')
            .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
            .join('')
        );
        return JSON.parse(jsonPayload);
      } catch (error) {
        console.error('JWT íŒŒì‹± ì˜¤ë¥˜:', error);
        return null;
      }
    }

    // ê¸°ì¡´ ì½œë°±: GSIì—ì„œ ì¸ì¦ í† í°ì´ ë“¤ì–´ì˜¤ë©´ ì´ í•¨ìˆ˜ê°€ í˜¸ì¶œë©ë‹ˆë‹¤.
    window.handleCredentialResponse = function(response) {
      if (!response || !response.credential) {
        console.error('êµ¬ê¸€ ë¡œê·¸ì¸ ì‘ë‹µ ì˜¤ë¥˜');
        return;
      }

      const data = parseJwt(response.credential);
      if (!data) {
        console.error('ì‚¬ìš©ì ë°ì´í„° íŒŒì‹± ì‹¤íŒ¨');
        return;
      }

      // ê¸°ì¡´ ë¡œì§: jb777_googleUserì— ì €ì¥ (í˜¸í™˜ì„± ìœ ì§€)
      try {
        localStorage.setItem('jb777_googleUser', JSON.stringify({
          name: data.name,
          email: data.email,
          picture: data.picture,
          sub: data.sub
        }));
        // ì±„íŒ…/ë‹¤ë¥¸ ì•±ê³¼ì˜ í˜¸í™˜ì„ ìœ„í•´ nickname, user_displayNameë„ ë™ì¼í•œ ê°’ìœ¼ë¡œ ì €ì¥
        localStorage.setItem('nickname', data.name);
        localStorage.setItem('user_displayName', data.name);
        localStorage.setItem('user_photoURL', data.picture || '');
      } catch (error) {
        console.error('ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ì €ì¥ ì‹¤íŒ¨:', error);
      }

      updateLoginUIFromGSI(data);
      closeOverlayIfOpen();
      window.dispatchEvent(new CustomEvent('jb777-login', { detail: data }));
    };

    // UI ì—…ë°ì´íŠ¸ í•¨ìˆ˜ (GSIìš©)
    function updateLoginUIFromGSI(userData) {
      const userNameEl = document.getElementById('userName');
      const userInfoEl = document.getElementById('userInfo');

    // UI ì´ˆê¸°í™” í•¨ìˆ˜
    function clearLoginUI() {
      const userInfoEl = document.getElementById('userInfo');
      const signInBtn = document.getElementById('googleSignInBtn');
      
      if (userInfoEl) userInfoEl.classList.remove('active');

    }

    // ë‹‰ë„¤ì„(ì •ë¹ˆ777)ìœ¼ë¡œ ë¡œê·¸ì¸í–ˆì„ ë•Œ UI ì—…ë°ì´íŠ¸ (í˜¸í™˜ì„±: jb777_googleUser í˜•íƒœë„ ì €ì¥)

    // ë¡¤ë§ ìˆ«ì ì• ë‹ˆë©”ì´ì…˜ í•¨ìˆ˜
    function createSlotMachineNumber(container, number) {
      const numStr = number.toLocaleString();
      container.innerHTML = '';
      
      const digitHeight = 50;
      
      for (let i = 0; i < numStr.length; i++) {
        const char = numStr[i];
        
        if (char === ',') {
          const comma = document.createElement('span');
          comma.className = 'comma';
          comma.textContent = ',';
          container.appendChild(comma);
        } else {
          const digitContainer = document.createElement('div');
          digitContainer.className = 'digit-container';
          
          const digitWrapper = document.createElement('div');
          digitWrapper.className = 'digit-wrapper';
          
          for (let j = 0; j <= 9; j++) {
            const digit = document.createElement('div');
            digit.className = 'digit';
            digit.textContent = j;
            digitWrapper.appendChild(digit);
          }
          
          digitContainer.appendChild(digitWrapper);
          container.appendChild(digitContainer);
          
          const targetDigit = parseInt(char);
          setTimeout(() => {
            digitWrapper.style.transform = `translateY(-${targetDigit * digitHeight}px)`;
          }, 500 + i * 50);
        }
      }
    }

    function updateSlotMachineNumber(container, oldNumber, newNumber) {
      const oldStr = oldNumber.toLocaleString().replace(/,/g, '');
      const newStr = newNumber.toLocaleString().replace(/,/g, '');
      
      if (oldStr.length !== newStr.length) {
        createSlotMachineNumber(container, newNumber);
        return;
      }
      
      const digitContainers = container.querySelectorAll('.digit-container');
      const digitHeight = 50;
      let digitIndex = 0;
      
      for (let i = 0; i < newStr.length; i++) {
        const char = newStr[i];
        
        if (char !== ',') {
          const targetDigit = parseInt(char);
          
          if (digitIndex < digitContainers.length) {
            const digitWrapper = digitContainers[digitIndex].querySelector('.digit-wrapper');
            
            if (digitWrapper) {
              const currentTransform = digitWrapper.style.transform;
              const targetTransform = `translateY(-${targetDigit * digitHeight}px)`;

              if (currentTransform !== targetTransform) {
                setTimeout(() => {
                  digitWrapper.style.transform = targetTransform;
                }, digitIndex * 50);
              }
            }
          }
          digitIndex++;
        }
      }
    }

    // ì±„íŒ… ì¹´ìš´íŠ¸ ì²˜ë¦¬ (ì›ë³¸ ìœ ì§€)
    let previousChatCount = 0;
    const chatCountElement = document.getElementById('chatCount');
    let chatHasAnimated = false;
    let actualChatCount = 0;

    const chatStatsSection = document.querySelector('.stats-section');
    const chatObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !chatHasAnimated) {
          if (actualChatCount >= 0) {
            createSlotMachineNumber(chatCountElement, actualChatCount);
            previousChatCount = actualChatCount;
            chatHasAnimated = true;
          }
          if (actualUrlCount >= 0) {
            createSlotMachineNumber(urlCountElement, actualUrlCount);
            previousUrlCount = actualUrlCount;
            urlHasAnimated = true;
          }
        }
      });
    }, {
      threshold: 0.3
    });

    chatObserver.observe(chatStatsSection);

    createSlotMachineNumber(chatCountElement, 0);

    chatDb.ref("messages").on("value", (snapshot) => {
      const data = snapshot.val();
      const count = data ? Object.keys(data).length : 0;
      actualChatCount = count;
      
      if (chatHasAnimated && count !== previousChatCount) {
        updateSlotMachineNumber(chatCountElement, previousChatCount, count);
        previousChatCount = count;
      }
    });

      const data = snapshot.val();

    document.getElementById('openLinkBtn2').addEventListener('click', () => window.location.href = 'gifsvg.html');
    document.getElementById('openLinkBtn3').addEventListener('click', () => window.location.href = 'https://entrywiki.org/w/%E3%8B%A1%EA%A7%81%EC%A0%95%EB%B9%88777%EA%A7%82');
    document.getElementById('imgBtn').addEventListener('click', () => window.location.href = 'img.html');
    document.getElementById('chatBtn').addEventListener('click', () => window.location.href = 'chat.html');
    document.getElementById('urlBtn').addEventListener('click', () => window.location.href = 'https://url.jbjb.r-e.kr');
    
    // í†µê³„ ë°”ë¡œê°€ê¸° ë²„íŠ¼
    document.getElementById('goToChatBtn').addEventListener('click', () => window.location.href = 'chat.html');
    document.getElementById('goToUrlBtn').addEventListener('click', () => window.location.href = 'https://url.jbjb.r-e.kr');

    // ìŠ¬ë¼ì´ë” ê¸°ëŠ¥
    const slides = document.getElementById('slides');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const indicators = document.querySelectorAll('.indicator');
    let currentIndex = 0;
    const totalSlides = 4;
    let autoSlideInterval;

    function goToSlide(index) {
      currentIndex = (index + totalSlides) % totalSlides;
      slides.className = 'slides slide-' + currentIndex;
      
      indicators.forEach((ind, i) => {
        ind.classList.toggle('active', i === currentIndex);
      });
    }

    function nextSlide() {
      goToSlide(currentIndex + 1);
    }

    function prevSlide() {
      goToSlide(currentIndex - 1);
    }

    function startAutoSlide() {
      autoSlideInterval = setInterval(nextSlide, 4000);
    }

    function stopAutoSlide() {
      clearInterval(autoSlideInterval);
    }

    prevBtn.addEventListener('click', () => {
      prevSlide();
      stopAutoSlide();
      startAutoSlide();
    });

    nextBtn.addEventListener('click', () => {
      nextSlide();
      stopAutoSlide();
      startAutoSlide();
    });

    indicators.forEach((indicator) => {
      indicator.addEventListener('click', () => {
        const index = parseInt(indicator.getAttribute('data-index'));

    function loadProjectInfo() {
      const workCards = document.querySelectorAll('.work-card');
      
      workCards.forEach((card) => {
        const projectId = card.getAttribute('data-project');
        const thumbnail = card.querySelector('.work-thumbnail img');
        const title = card.querySelector('.work-title');
        const meta = card.querySelector('.work-meta');
        
        const project = projectsData[projectId];
        
        if (project) {
          thumbnail.src = project.thumb;
          title.textContent = project.name;
          meta.innerHTML = '';
        }
      });
    }
