<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>㋡꧁정빈777꧂ - 채팅</title>

<style>
body {
  margin:0; padding:0; font-family:'Segoe UI', sans-serif;
  background:#121212; color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh;
}
.container {
  background:#1e1e1e; padding:20px; border-radius:16px;
  box-shadow:0 0 30px rgba(0,0,0,0.6); width:90%; max-width:600px; position:relative;
}
#userInfo {
  position:absolute; top:20px; right:20px; display:none; align-items:center; gap:10px;
}
#userInfo.active { display:flex; }
#userNickname { color:#ffffff; font-weight:600; font-size:14px; }
#logoutBtn {
  background:#3663FF; color:#fff; border:none; border-radius:20px;
  padding:6px 16px; cursor:pointer; transition:transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  font-size:13px; white-space:nowrap;
}
#logoutBtn:hover { transform:translateY(-4px) scale(1.05); }
h2 { text-align:center; margin-bottom:15px; color:#ffffff; }
#nicknameModal {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center; z-index:1000;
  backdrop-filter: blur(5px); flex-direction:column; gap:12px;
}
#nicknameModal h2 { color:#ffffff; }
#nicknameModal input {
  padding:12px 20px; border-radius:12px; border:none; font-size:16px;
  width:250px; outline:none; background:#2c2c2c; color:#fff;
}
#nicknameModal button {
  padding:12px 24px; border-radius:30px; border:none; font-size:16px;
  cursor:pointer; background:#3663FF; color:#fff;
  transition:transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
#nicknameModal button:hover { transform:translateY(-8px) scale(1.05); }
#chat {
  height:400px; overflow-y:auto; background:#121212;
  border-radius:12px; padding:10px; margin-bottom:10px;
  border:1px solid #444;
}
.msg {
  background:linear-gradient(135deg,#00aaff,#0044ff); padding:8px 12px;
  border-radius:12px; margin:5px 0; box-shadow:0 2px 8px rgba(0,0,0,0.5);
  font-size:15px; color:#fff; position:relative; padding-right:60px;
}
.msg.replyMessage {
  background:linear-gradient(135deg,#0066cc,#002288);
}
.replyArrow {
  position:absolute;
  right:8px;
  bottom:8px;
  font-size:16px;
  color:#99ccff;
}
.msg img {
  max-width:200px; border-radius:8px; display:block; margin-top:5px;
}
.msg .nickname { font-weight:700; color:#ffffff; margin-bottom:3px; }
.msg .time { font-size:12px; color:#aaa; text-align:right; margin-top:3px; }
.msg .replyInfo { font-size:12px; color:#bbb; margin-bottom:3px; }
#inputBox { display:flex; gap:8px; margin-top:5px; flex-direction:column; }
#inputRow { display:flex; gap:8px; align-items:center; }
#msg { flex:1; padding:10px; border-radius:12px; border:none; background:#2c2c2c; color:#fff; outline:none; }
#imgInput { display:none; }
#imgUploadBtn {
  background:#3663FF; color:#fff; border:none; border-radius:30px;
  padding:12px 24px; cursor:pointer; transition:transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  white-space:nowrap;
}
#imgUploadBtn:hover { transform:translateY(-8px) scale(1.05); }
#send {
  background:#3663FF; color:#fff; border:none; border-radius:30px;
  padding:12px 24px; cursor:pointer; transition:transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
#send:hover { transform:translateY(-8px) scale(1.05); }
#replyBox {
  display:none; width:100%; background:#2c2c2c; color:gray; padding:8px 12px;
  border-radius:8px; font-size:13px; align-items:center; gap:8px;
  overflow:hidden; white-space:nowrap; text-overflow:ellipsis; margin-bottom:8px;
}
#replyBox.active { display:flex; }
#replyBox svg { width:16px; height:16px; transform:rotate(90deg); fill:gray; flex-shrink:0; }
#replyBox span { flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
#cancelReply { background:none; border:none; color:gray; cursor:pointer; font-size:18px; padding:0; margin-left:auto; flex-shrink:0; }
.replyBtn {
  position:absolute; top:5px; right:5px;
  background:#3663FF; border:none; border-radius:12px; padding:4px 8px; font-size:12px;
  cursor:pointer; color:#fff; transition:transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.replyBtn:hover { transform:translateY(-4px) scale(1.05); }
.msg a { color:#00bfff; text-decoration:underline; }
.charCount { font-size:12px; color:#aaa; text-align:right; margin-top:2px; }
</style>
</head>
<body>

<div id="nicknameModal">
  <h2>여기에서 사용할 닉네임을 입력해주세요</h2>
  <input id="nicknameInput" placeholder="닉네임" maxlength="10">
  <button id="nicknameBtn">확인</button>
</div>

<div class="container">
  <div id="userInfo">
    <span id="userNickname"></span>
    <button id="logoutBtn">로그아웃</button>
  </div>
  <h2>㋡꧁정빈777꧂ 실시간 채팅</h2>
  <div id="chat"></div>
  <div id="inputBox">
    <div id="replyBox">
      <svg viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M4 12l1.41 1.41L11 7.83v12.34h2V7.83l5.59 5.58L20 12l-8-8-8 8z"/></svg>
      <span id="replyPreview"></span>
      <button id="cancelReply">×</button>
    </div>
    <div id="inputRow">
      <button id="imgUploadBtn">이미지 업로드</button>
      <input id="msg" placeholder="메시지를 입력하세요" autocomplete="off" maxlength="500">
    </div>
    <div class="charCount"><span id="charCount">0</span> / 500</div>
    <input type="file" id="imgInput" accept="image/*">
    <button id="send">전송</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBfIl-EOdhEiJSZokBarnp8x4XhcCnPlPA",
  authDomain: "chat-6086d.firebaseapp.com",
  databaseURL: "https://chat-6086d-default-rtdb.firebaseio.com",
  projectId: "chat-6086d",
  storageBucket: "chat-6086d.firebasestorage.app",
  messagingSenderId: "1050767904189",
  appId: "1:1050767904189:web:8f23809cbccd9c98c256d4"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const chat = document.getElementById("chat");
const msgInput = document.getElementById("msg");
const sendBtn = document.getElementById("send");
const imgInput = document.getElementById("imgInput");
const imgUploadBtn = document.getElementById("imgUploadBtn");
const replyBox = document.getElementById("replyBox");
const replyPreview = document.getElementById("replyPreview");
const cancelReply = document.getElementById("cancelReply");
const userInfo = document.getElementById("userInfo");
const userNickname = document.getElementById("userNickname");
const logoutBtn = document.getElementById("logoutBtn");
const charCount = document.getElementById("charCount");

let replyTo = null;

// 글자 수 카운터
msgInput.addEventListener("input", () => charCount.textContent = msgInput.value.length);
logoutBtn.onclick = () => { localStorage.removeItem("chatNickname"); location.reload(); };
imgUploadBtn.onclick = () => imgInput.click();
imgInput.onchange = () => imgUploadBtn.textContent = imgInput.files.length > 0 ? "선택됨" : "이미지 업로드";
cancelReply.onclick = () => { replyTo = null; replyBox.classList.remove("active"); };

let nickname = "";
window.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("chatNickname");
  if (saved) {
    nickname = saved;
    nicknameModal.style.display = "none";
    userNickname.textContent = nickname;
    userInfo.classList.add("active");
  }
});
nicknameBtn.onclick = () => {
  const val = nicknameInput.value.trim();
  if (!val) return alert("닉네임을 입력하세요!");
  if (val.length > 10) return alert("닉네임은 10자 이하로 입력하세요!");
  nickname = val;
  localStorage.setItem("chatNickname", nickname);
  nicknameModal.style.display = "none";
  userNickname.textContent = nickname;
  userInfo.classList.add("active");
};
msgInput.addEventListener("keypress", e => { if (e.key === "Enter") sendBtn.click(); });

function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
  }[m]));
}
function linkify(text){
  text = escapeHTML(text);
  const urlRegex=/((https?:\/\/)?[^\s]+\.(com|net|io|kr|org|co|me|us|한국|google|me|ai)(\/[^\s]*)?)/gi;
  return text.replace(urlRegex,url=>{
    let href=url.startsWith('http')?url:'https://'+url;
    return `<a href="${href}" target="_blank">${url}</a>`;
  });
}
async function uploadToCloudinary(file){
  document.body.style.cursor="wait";
  const res=await fetch("https://api.cloudinary.com/v1_1/dretlhsrk/image/upload",{
    method:"POST",
    body:new FormData(Object.assign(new FormData(),{file,upload_preset:"unsigned_preset"}))
  });
  const data=await res.json(); document.body.style.cursor="default";
  if(data.secure_url) return data.secure_url;
  throw new Error("업로드 실패");
}

sendBtn.onclick=async()=>{
  const text=msgInput.value.trim();
  const file=imgInput.files[0];
  if(!nickname) return alert("닉네임을 먼저 설정하세요!");
  if(!text && !file) return;
  if(text.length>500) return alert("메시지는 500자 이하로 입력하세요!");

  let messageText=text;
  if(file){
    try{
      const imageUrl=await uploadToCloudinary(file);
      messageText+=(messageText?"\n":"")+imageUrl;
    }catch{alert("이미지 업로드 실패");}
    imgInput.value=""; imgUploadBtn.textContent="이미지 업로드";
  }

  const data={text:messageText,nickname,time:Date.now()};
  if(replyTo){data.replyTo=replyTo.nickname;data.replyText=replyTo.text;}
  db.ref("messages").push(data);
  msgInput.value=""; charCount.textContent="0"; replyTo=null; replyBox.classList.remove("active");
};

db.ref("messages").on("value",snap=>{
  chat.innerHTML="";
  const data=snap.val(); if(!data) return;
  const arr=Object.entries(data).sort((a,b)=>a[1].time-b[1].time);
  for(const [key,m] of arr){
    const div=document.createElement("div"); div.className="msg";
    if(m.replyTo&&m.replyText){
      div.classList.add("replyMessage");
      const replyInfo=document.createElement("div");
      replyInfo.className="replyInfo";
      replyInfo.textContent=`${m.replyTo}에 답장`;
      div.appendChild(replyInfo);
      const arrow=document.createElement("div");
      arrow.className="replyArrow";
      arrow.textContent="↩️";
      div.appendChild(arrow);
    }
    const nick=document.createElement("div");
    nick.className="nickname"; nick.textContent=m.nickname; div.appendChild(nick);

    const content=document.createElement("div");
    for(const line of m.text.split("\n")){
      if(line.trim()){
        if(line.match(/https?:\/\/.*\.(jpg|jpeg|png|gif|webp)/i)||line.match(/res\.cloudinary\.com/i)){
          const img=document.createElement("img"); img.src=line; content.appendChild(img);
        }else{
          const p=document.createElement("div"); p.innerHTML=linkify(line); content.appendChild(p);
        }
      }
    }
    div.appendChild(content);

    const time=document.createElement("div");
    time.className="time";
    time.textContent=new Date(m.time).toLocaleTimeString();
    div.appendChild(time);

    const replyBtn=document.createElement("button");
    replyBtn.className="replyBtn";
    replyBtn.textContent="답장";
    replyBtn.onclick=()=>{
      replyTo={nickname:m.nickname,text:m.text};
      const previewText=m.text.replace(/\n/g," ").substring(0,10);
      replyPreview.textContent=previewText+(m.text.length>10?"...":"");
      replyBox.classList.add("active");
      msgInput.focus();
    };
    div.appendChild(replyBtn);

    chat.appendChild(div);
  }
  chat.scrollTop=chat.scrollHeight;
});
</script>
</body>
</html>
