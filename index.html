  <style>

    }

    /* Ï±ÑÌåÖ ÏòÅÏó≠ */
    #chat {
      flex: 1;

    }

    /* ÏûÖÎ†• ÏòÅÏó≠ */
    .input-area {

    }
    #messageInput {

<body>
  <div class="container">
    <div class="topbar">
      <div class="exit-btn" onclick="window.location.href='https://jbjb.r-e.kr'">‚úï</div>
      <div class="title">„ã°ÍßÅÏ†ïÎπà777ÍßÇ Ï±ÑÌåÖÎ∞©</div>
      <div class="actions">
        <button class="action-btn">ÎØ∏Î¶¨Î≥¥Í∏∞</button>
        <button class="action-btn">ÎßÅÌÅ¨ Î≥µÏÇ¨</button>
      </div>
    </div>

    <div id="chat"></div>

    <div class="input-area">
      <input id="messageInput" type="text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
      <button id="sendBtn">Î≥¥ÎÇ¥Í∏∞</button>

  </div>

  <!-- üü† Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfIl-EOdhEiJSZokBarnp8x4XhcCnPlPA",
      authDomain: "chat-6086d.firebaseapp.com",
      databaseURL: "https://chat-6086d-default-rtdb.firebaseio.com",
      projectId: "chat-6086d",
      storageBucket: "chat-6086d.firebasestorage.app",
      messagingSenderId: "1050767904189",
      appId: "1:1050767904189:web:8f23809cbccd9c98c256d4",
      measurementId: "G-02J04BCCS0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");

    const chatBox = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", (e) => { if (e.key === "Enter") sendMessage(); });

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      push(chatRef, { text });
      input.value = "";
    }

    onChildAdded(chatRef, (data) => {
      const msg = document.createElement("div");
      msg.className = "msg";
      msg.textContent = data.val().text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
